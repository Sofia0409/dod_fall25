<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
  <a-scene embedded arjs>
      <a-marker type="pattern" url="https://raw.githubusercontent.com/Sofia0409/dod_fall25/main/patterns/pattern-VR Headset.patt">
        <a-entity
          position="0 0 0"
          scale="0.4 0.4 0.4"
          gltf-model="https://raw.githubusercontent.com/Sofia0409/dod_fall25/main/gltf/su-47/su-47.gltf"
        ></a-entity>
      </a-marker> 

 <a-marker type="pattern" url="https://raw.githubusercontent.com/unsurp4ssed/dod_fall25/main/patterns/cmb.patt">
        <a-entity
          position="0 0 0"
          scale="0.5 0.5 0.5"
          gltf-model="https://raw.githubusercontent.com/unsurp4ssed/dod_fall25/main/gltf/hl2-train-fix/train.gltf"
        ></a-entity>
      </a-marker>

       <a-marker type="pattern" url="https://raw.githubsuercontent.com/unsurp4ssed/dod_fall25/main/patterns/dvd.patt">
        <a-entity
          position="0 0 0"
          scale="1 1 1"
          gltf-model="https://raw.githubusercontent.com/unsurp4ssed/dod_fall25/main/gltf/duck-fix/duck.gltf"
        ></a-entity>
      </a-marker>


      
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
